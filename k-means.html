<html>
  <head>
    <meta charset="utf-8">
    <script src="d3.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="kmeans">
      <div><svg></svg></div>
      <div>
        <button id="step">ステップ</button>
        <button id="restart">最初から</button>
        <button id="auto">オート</button>
        <input type="number" id="Wait" min = "1" max="99999" value="500"></div>
      </div>
      <fieldset style="display: inline; margin: .8em 0 1em 0; border: 1px solid #999; padding: .5em">
        <div><label for="N">N (ノード数):</label><input type="number" id="NodeSize" min="1" max="1000" value="100"></div>
        <div><label for="K">K (クラスター数):</label><input type="number" id="ClusterSize" min="1" max="50" value="5"></div>
        <div><button id="reset">新規作成</button></div>
      </fieldset>
    </div>
    <script src="k-means.js"></script>
  <body>
</html>
